<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/" class="brand-link" (click)="closeMobileMenu()">
        <div class="logo">
          <img src="/images/logo-black.png" alt="CLOZZET" class="logo-image">
        </div>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-menu desktop-menu">
      <ul class="nav-list">
        <li 
          *ngFor="let item of navItems" 
          class="nav-item"
          [class.has-dropdown]="item.children"
          [class.dropdown-open]="activeDropdown === item.label">
          
          <a 
            *ngIf="!item.children"
            [routerLink]="item.route"
            class="nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.route === '/'}">
            {{ item.label }}
          </a>

          <span 
            *ngIf="item.children"
            class="nav-link dropdown-trigger"
            (click)="toggleDropdown(item.label, $event)">
            {{ item.label }}
            <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </span>

          <!-- Dropdown Menu -->
          <div *ngIf="item.children" class="nav-dropdown">
            <div class="dropdown-content">
              <a 
                *ngFor="let child of item.children"
                [routerLink]="child.route"
                class="dropdown-link"
                routerLinkActive="active">
                {{ child.label }}
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Action Buttons -->
    <div class="navbar-actions desktop-actions">
      <!-- Language Dropdown -->
      <div class="language-dropdown-container">
        <button class="language-btn" (click)="toggleLanguageMenu($event)">
          <span class="flag">{{ getCurrentLanguageData().flag }}</span>
          <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Language Dropdown Menu -->
        <div class="language-dropdown-menu" [class.active]="showLanguageMenu">
          <button
            *ngFor="let lang of languages"
            class="language-dropdown-item"
            [class.active]="currentLanguage === lang.code"
            (click)="switchLanguage(lang.code)">
            <span class="flag">{{ lang.flag }}</span>
            <span class="lang-name">{{ lang.name }}</span>
            <svg *ngIf="currentLanguage === lang.code" class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Authenticated User Actions -->
      <ng-container *ngIf="currentUser$ | async as user; else unauthenticatedActions">
        <div class="user-dropdown-container">
          <button class="user-icon-btn" (click)="toggleUserMenu($event)">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </button>

          <!-- User Dropdown Menu -->
          <div class="user-dropdown-menu" [class.active]="showUserMenu">
            <div class="user-dropdown-header">
              <div class="user-avatar">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <div class="user-info">
                <span class="user-name">{{ user.firstName }} {{ user.lastName }}</span>
                <span class="user-email">{{ user.email }}</span>
                <span class="user-role-badge">{{ user.role }}</span>
              </div>
            </div>
            <div class="user-dropdown-divider"></div>
            <button class="user-dropdown-item" (click)="openDashboard()">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
              </svg>
              {{ 'navbar.dashboard' | translate }}
            </button>
            <div class="user-dropdown-divider"></div>
            <div class="user-dropdown-section">
              <span class="user-dropdown-section-title">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                </svg>
                {{ 'navbar.language' | translate }}
              </span>
              <button
                *ngFor="let lang of languages"
                class="user-dropdown-item language-item"
                [class.active]="currentLanguage === lang.code"
                (click)="switchLanguage(lang.code)">
                <span class="flag">{{ lang.flag }}</span>
                <span class="lang-name">{{ lang.name }}</span>
                <svg *ngIf="currentLanguage === lang.code" class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
              </button>
            </div>

            <div class="user-dropdown-divider"></div>
            <button class="user-dropdown-item logout" (click)="logout()">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              {{ 'navbar.logout' | translate }}
            </button>
          </div>
        </div>
      </ng-container>
      
      <!-- Unauthenticated User Actions -->
      <ng-template #unauthenticatedActions>
        <button class="btn btn-secondary login-btn" (click)="openLogin()">
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          {{ 'navbar.login' | translate }}
        </button>
        <button class="btn btn-primary" (click)="scrollToQuote()">
          {{ 'common.getQuote' | translate }}
          <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
          </svg>
        </button>
      </ng-template>
    </div>

    <!-- Mobile Menu Button -->
    <button 
      class="mobile-menu-btn" 
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-menu-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="isMobileMenuOpen">
    <div class="mobile-menu-header">
      <div class="mobile-logo">
        <img src="/images/logo-white.png" alt="CLOZZET" class="mobile-logo-image">
      </div>
      <button class="mobile-close-btn" (click)="closeMobileMenu()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="mobile-menu-content">
      <ul class="mobile-nav-list">
        <li 
          *ngFor="let item of navItems" 
          class="mobile-nav-item"
          [class.has-dropdown]="item.children">
          
          <a 
            *ngIf="!item.children"
            [routerLink]="item.route"
            class="mobile-nav-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: item.route === '/'}"
            (click)="closeMobileMenu()">
            {{ item.label }}
          </a>

          <div *ngIf="item.children" class="mobile-dropdown">
            <span 
              class="mobile-nav-link dropdown-trigger"
              (click)="toggleDropdown(item.label, $event)">
              {{ item.label }}
              <svg class="dropdown-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </span>
            
            <div class="mobile-dropdown-content" [class.active]="activeDropdown === item.label">
              <a 
                *ngFor="let child of item.children"
                [routerLink]="child.route"
                class="mobile-dropdown-link"
                routerLinkActive="active"
                (click)="closeMobileMenu()">
                {{ child.label }}
              </a>
            </div>
          </div>
        </li>
      </ul>

      <div class="mobile-cta">
        <!-- Mobile Language Selector -->
        <div class="mobile-language-selector">
          <button
            *ngFor="let lang of languages"
            class="mobile-language-btn"
            [class.active]="currentLanguage === lang.code"
            (click)="switchLanguage(lang.code)">
            <span class="flag">{{ lang.flag }}</span>
            <span class="lang-name">{{ lang.name }}</span>
            <svg *ngIf="currentLanguage === lang.code" class="check-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </button>
        </div>

        <!-- Authenticated User Actions -->
        <ng-container *ngIf="currentUser$ | async as user; else mobileUnauthenticatedActions">
          <div class="mobile-user-info">
            <span class="mobile-user-name">{{ user.firstName }} {{ user.lastName }}</span>
            <span class="mobile-user-role">{{ user.role }}</span>
          </div>
          <button class="btn btn-primary btn-lg mobile-dashboard-btn" (click)="openDashboard()">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
            </svg>
            {{ 'navbar.dashboard' | translate }}
          </button>
          <button class="btn btn-secondary btn-lg mobile-logout-btn" (click)="logout()">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            {{ 'navbar.logout' | translate }}
          </button>
        </ng-container>

        <!-- Unauthenticated User Actions -->
        <ng-template #mobileUnauthenticatedActions>
          <button class="btn btn-secondary btn-lg mobile-login-btn" (click)="openLogin()">
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            {{ 'navbar.login' | translate }}
          </button>
          <button class="btn btn-primary btn-lg mobile-cta-btn" (click)="scrollToQuote()">
            {{ 'common.getQuote' | translate }}
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
