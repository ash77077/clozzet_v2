name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      #      - name: Checkout code
      #        uses: actions/checkout@v4
      #
      #      - name: Setup Node.js
      #        uses: actions/setup-node@v4
      #        with:
      #          node-version: '20'
      #          cache: 'npm'

      #      - name: Install dependencies
      #        run: npm ci
      #
      - name: Build Angular application
        run: npm run build -- --configuration=production

      - name: Debug file matching for SCP
        run: |
            echo "=== Testing file patterns ==="
            cd dist/clozzet_v2/browser
            echo "Files in browser directory:"
            ls -la
            echo "Total files: $(find . -type f | wc -l)"
            echo "Testing pattern 'dist/clozzet_v2/browser/*':"
            shopt -s nullglob
            files=(dist/clozzet_v2/browser/*)
            echo "Number of files matched: ${#files[@]}"
            for file in "${files[@]:0:5}"; do
              echo "Matched: $file"
            done

      - name: Debug SSH Key
        run: |
          echo "Checking SSH key format..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/temp_key
          chmod 600 ~/.ssh/temp_key
          head -1 ~/.ssh/temp_key
          tail -1 ~/.ssh/temp_key
          echo "Key length: $(wc -l < ~/.ssh/temp_key) lines"

      #      - name: Test SSH Connection
      #        run: |
      #          ssh -o StrictHostKeyChecking=no -i ~/.ssh/temp_key \
      #            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "echo 'SSH connection successful!'"

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "dist/clozzet_v2/browser/"
          target: "/tmp/clozzet-deploy"
          strip_components: 2  # This removes "dist/clozzet_v2"

      - name: Execute deployment script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
              echo "=== Checking deployed files ==="
              ls -la /tmp/clozzet-deploy/browser/
              sudo rm -rf /var/www/html/*
              sudo cp -r /tmp/clozzet-deploy/browser/* /var/www/html/
              sudo chown -R www-data:www-data /var/www/html
              sudo chmod -R 755 /var/www/html
              rm -rf /tmp/clozzet-deploy
              echo "Deployment completed successfully!"
